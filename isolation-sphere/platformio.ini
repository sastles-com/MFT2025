[env:atoms3r]
platform = espressif32
platform_packages = 
    platformio/framework-arduinoespressif32@^3.20017.0
    platformio/tool-esptoolpy@^1.40501.0
framework = arduino
board = m5stack-atoms3
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
upload_speed = 921600
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.mcu = esp32s3
board_build.flash_mode = qio
board_build.partitions = partitions.csv
build_type = debug
build_flags = 
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    
    -DCORE_DEBUG_LEVEL=4 -DDEBUG
    -DUSE_M5UNIFIED

board_build.filesystem = littlefs

lib_deps = 
    SPI
    Wire
    m5stack/M5Unified@^0.1.16
    m5stack/M5GFX@0.1.17
    fastled/FastLED
    adafruit/Adafruit BusIO@^1.16.1
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/Adafruit GFX Library@^1.11.10
    adafruit/Adafruit BNO055@^1.6.3
    hpsaturn/EspNowCam@^0.1.14
    tobozo/ESP32-PSRamFS@^1.0.6
    bodmer/TJpg_Decoder
    marvinroger/AsyncMqttClient
    esphome/ESPAsyncWebServer-esphome@^3.1.0
    esphome/AsyncTCP-esphome@^2.0.1
    ayushsharma82/ElegantOTA@^3.1.2
lib_ldf_mode = deep
