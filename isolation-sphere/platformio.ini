; PlatformIO Project Configuration File
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = atoms3r_bno055

[env:atoms3r_bno055]
platform = espressif32@^6.8.1
platform_packages =
    platformio/framework-arduinoespressif32@^3.20017.0
    platformio/tool-esptoolpy@1.40501.0
framework = arduino
board = m5stack-atoms3
board_build.arduino.memory_type = qio_opi
board_build.partitions = partitions.csv
board_build.filesystem = littlefs
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
monitor_rts = 0
monitor_dtr = 0
upload_speed = 1500000
build_type = debug
build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ESP32S3
    -D ARUDINO_M5STACK_ATOMS3R
    -D BOARD_HAS_PSRAM
    -D USE_M5UNIFIED
    -D CORE_DEBUG_LEVEL=4
    -D DEBUG
    -D IMU_SENSOR_BNO055
lib_deps =
    SPI
    Wire
    m5stack/M5Unified
    m5stack/M5GFX
    fastled/FastLED
    adafruit/Adafruit BusIO@^1.16.1
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/Adafruit GFX Library@^1.11.10
    hpsaturn/EspNowCam@^0.1.14
    tobozo/ESP32-PSRamFS@^1.0.6
    bodmer/TJpg_Decoder
    marvinroger/AsyncMqttClient
    esphome/ESPAsyncWebServer-esphome@^3.1.0
    esphome/AsyncTCP-esphome@^2.0.1
    ayushsharma82/ElegantOTA@^3.1.2
    bblanchon/ArduinoJson@^6.21.3
    adafruit/Adafruit BNO055@^1.6.3
lib_ldf_mode = deep
test_build_src = yes

